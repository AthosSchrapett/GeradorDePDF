<app-spinner *ngIf="executaSpinner"></app-spinner>

<hr>

<form [formGroup]="formulario" (ngSubmit)="submit()">
  <div class="form-container">
    <mat-form-field appearance="outline">
      <mat-label>Titulo</mat-label>
      <input class="form-control" type="text" formControlName="titulo" matInput placeholder="Titulo">
    </mat-form-field>
  </div>

  <div class="form-container">
    <mat-form-field class="example-full-width">
      <mat-label>Conte√∫do</mat-label>
      <textarea formControlName="conteudo" matInput class="form-control" aria-label="With textarea"
        (input)="ajustaTamanhoTextArea(element)" #element></textarea>
    </mat-form-field>
  </div>

  <div class="submit-button">
    <button [disabled]="formulario.invalid || this.tipoInclusao !== TipoInclusao.Formulario" type="submit"
      mat-raised-button color="primary">ENVIAR</button>
  </div>

</form>
