<nav class="navbar topo">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Gerador de PDF</span>
  </div>
</nav>

<div class="container-fluid mt-3 mr-2">
  <div class="row align-items-center">
    <div class="col-6">
      <span>Geração a partir de:</span>
      <select [(ngModel)]="tipoInclusao" class="form-select mt-2" aria-label="Default select example">
        <option [ngValue]="TipoInclusao.Txt">TXT</option>
        <option [ngValue]="TipoInclusao.Formulario">Formulario</option>
      </select>
    </div>
    <div class="col-6 mt-4">
      <div class="d-flex align-items-center justify-content-end">
        <!-- <app-download></app-download> -->
      </div>
    </div>
  </div>
</div>


<div class="container-fluid mt-4">
  <div class="row mt-3">
    <app-txt [tipoInclusao]="tipoInclusao"></app-txt>
  </div>

  <div class="row mt-2">
    <app-formulario [tipoInclusao]="tipoInclusao"></app-formulario>
  </div>
</div>

<app-modal-pdf></app-modal-pdf>
