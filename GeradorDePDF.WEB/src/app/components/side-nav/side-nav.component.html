<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" opened="true" [ngClass]="{'collapsed-sidenav': !isMenuOpen, 'sidenav': isMenuOpen}">
    <mat-nav-list [ngClass]="{'list-logo-dark': isDark, 'list-logo-light': !isDark }">
      <img *ngIf="isMenuOpen" class="logo" src="../../../assets/logo.png" />
      <img *ngIf="!isMenuOpen" class="logo-min" src="../../../assets/logo-min.png" />
    </mat-nav-list>

    <mat-nav-list [ngClass]="{'collapsed': !isMenuOpen}">
      <a mat-list-item routerLink="/pdf-generator">
        <mat-icon mat-list-icon class="mat-24">picture_as_pdf</mat-icon>
        <span mat-line class="mat-list-item-content">Geração</span>
      </a>
      <a mat-list-item routerLink="/pdf-split">
        <mat-icon mat-list-icon class="mat-24">splitscreen_right</mat-icon>
        <span mat-line class="mat-list-item-content">Separar PDF</span>
      </a>
      <a mat-list-item routerLink="/pdf-join">
        <mat-icon mat-list-icon class="mat-24">merge_type</mat-icon>
        <span mat-line class="mat-list-item-content">Juntar PDF</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [ngClass]="{'collapsed-toolbar': !isMenuOpen, 'toolbar': isMenuOpen}">
    <mat-toolbar color="warn">
      <button mat-icon-button (click)="toggleMenu()" [@rotateAnimation]="isMenuOpen ? 'open' : 'closed'">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-slide-toggle class="toogle-mode" color="primary" (change)="isDark = !isDark"><span>{{ mode }}</span></mat-slide-toggle>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
