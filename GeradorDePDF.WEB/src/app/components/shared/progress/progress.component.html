@if (loading) {
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="none" [fullScreen]="true">
  <mat-progress-bar [color]="color" [mode]="mode" [value]="progressValue"
    [bufferValue]="bufferValue">
  </mat-progress-bar>
  <div class="subtitle">
    <p>Aguarde...</p>
  </div>
</ngx-spinner>
}
