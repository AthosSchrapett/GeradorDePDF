<div class="modal" *ngIf="exibirModal">
  <div class="modal-content">
    <ngx-extended-pdf-viewer
      [src]="urlPdf"
      [textLayer]="true"
      [useBrowserLocale]="true"
    ></ngx-extended-pdf-viewer>
  </div>
  <button class="modal-close-button" (click)="fecharModal()">FECHAR</button>
</div>
